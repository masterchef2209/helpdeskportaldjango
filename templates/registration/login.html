{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post" class="ui form">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="ui button" type="submit">Login</button>
  </form>
  <br/>
  Not already registered?
  <br/>
  <a class="ui primary button" href="/accounts/signup">Sign Up</a>
{% endblock %}
